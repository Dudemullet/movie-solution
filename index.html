<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

  <table id="recent-movies">
    <thead>
      <tr>
        <th>Title</th>
        <th>Release Date</th>
        <th>Vote Average</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script id="movies-table-template" type="text/x-handlebars-template">
    {{#each movie}}
      <tr class="movie" data-id="{{index}}">
        <td>{{title}}</td>
        <td>{{release_date}}</td>
        <td>{{vote_average}}</td>
      </tr>
    {{/each}}
  </script>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  <script src="api.js"></script>
  <script src="ui.js"></script>
</body>
</html>
